version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "UTC"
    groups:
      all-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"

  # Rust (Cargo)
  - package-ecosystem: "cargo"
    directory: "/mastodon-core"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "UTC"
    groups:
      all-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"

  # C# (NuGet)
  - package-ecosystem: "nuget"
    directory: "/Blindodon.UI"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "UTC"
    groups:
      all-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"
